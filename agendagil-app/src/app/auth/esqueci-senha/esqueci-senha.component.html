<div
  class="d-flex justify-content-center align-items-center vh-100"
  style="background-color: #1b4f72"
>
  <div
    class="card p-4 shadow"
    style="width: 100%; max-width: 350px; border-radius: 10px"
  >
    <div class="text-center mb-3">
      <img src="../../../assets/logo.jpg" alt="AgendAgil Logo" width="180" />
    </div>

    <h5 class="text-white text-center mb-3">Recuperar Senha</h5>

    <form [formGroup]="senhaForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="email" class="form-label text-white"
          >Email cadastrado</label
        >
        <input
          type="email"
          id="email"
          class="form-control"
          placeholder="Digite seu email"
          formControlName="email"
          [ngClass]="{
            'is-invalid':
              senhaForm.get('email')?.invalid && senhaForm.get('email')?.touched
          }"
        />
        <div
          *ngIf="
            senhaForm.get('email')?.invalid && senhaForm.get('email')?.touched
          "
          class="invalid-feedback"
        >
          <div *ngIf="senhaForm.get('email')?.errors?.required">
            Email é obrigatório.
          </div>
          <div *ngIf="senhaForm.get('email')?.errors?.email">
            Digite um email válido.
          </div>
        </div>
      </div>

      <button
        type="submit"
        class="btn btn-success w-100"
        [disabled]="senhaForm.invalid"
        style="background-color: #28b463"
      >
        Enviar link de recuperação
      </button>
    </form>

    <div class="text-center mt-3 border-top pt-3">
      <a
        routerLink="/"
        class="btn btn-outline-light btn-sm px-4"
        style="border-color: #28b463; color: #28b463"
      >
        Voltar ao login
      </a>
    </div>
  </div>
</div>
